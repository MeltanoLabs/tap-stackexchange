[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = [
  "poetry-core==1.8.1",
  "poetry-dynamic-versioning==1.2",
]

[tool.poetry]
name = "tap-stackexchange"
version = "0.0.0"
description = "`tap-stackexchange` is a Singer tap for StackExchange, built with the Meltano SDK for Singer Taps."
authors = [
  "Edgar Ramírez-Mondragón <edgarrm358@gmail.com>",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
keywords = [
  "ELT",
  "meltano",
  "singer-io",
  "StackExchange",
]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
pyrate-limiter = { version = "==3.*", python = "<4" }
requests-cache = { version = "==1.*", python = "<4" }
singer-sdk = "==0.37.*"

[tool.poetry.group.dev.dependencies]
pytest-httpserver = { version = "^1.0.8", python = "<4" }
singer-sdk = { extras = [
  "testing",
], version = ">=0.23.0" }

[tool.poetry.scripts]
# CLI declaration
tap-stackexchange = 'tap_stackexchange.tap:TapStackExchange.cli'

[tool.poetry-dynamic-versioning]
enable = true
style = "pep440"

[tool.ruff]
target-version = "py38"

line-length = 88
lint.select = [
  "ALL",
]
lint.flake8-annotations.allow-star-arg-any = true
lint.isort.known-first-party = [
  "tap_stackexchange",
]
lint.isort.required-imports = [
  "from __future__ import annotations",
]
lint.pydocstyle.convention = "google"
lint.ignore = [
  "ANN101", # missing-type-self
]

[[tool.mypy.overrides]]
module = [
  "ratelimit",
]
ignore_missing_imports = true
