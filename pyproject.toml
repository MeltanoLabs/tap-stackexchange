[tool.poetry]
name = "tap-stackexchange"
version = "0.0.1"
description = "`tap-stackexchange` is a Singer tap for StackExchange, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón"]
keywords = [
    "ELT",
    "StackExchange",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
pyrate-limiter = "^2.8.5"
requests-cache = "==0.9.8"
singer-sdk = {extras = ["testing"], version = "^0.19.0"}

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
mypy = "^0.991"
types-requests = "^2.28.11"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_stackexchange"

[tool.pytest.ini_options]
addopts = "-vvv"

[[tool.mypy.overrides]]
module = [
    "ratelimit",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-stackexchange = 'tap_stackexchange.tap:TapStackExchange.cli'
