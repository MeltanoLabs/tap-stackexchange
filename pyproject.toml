[tool.poetry]
name = "tap-stackexchange"
version = "0.0.1"
description = "`tap-stackexchange` is a Singer tap for StackExchange, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón"]
keywords = [
    "ELT",
    "StackExchange",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.10,>=3.7"
requests = "^2.25.1"
singer-sdk = "^0.3.13"
requests-cache = "^0.8.1"
ratelimit = "^2.2.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
tox = "^3.24.4"
flake8 = "^4.0.1"
black = "^21.10b0"
pydocstyle = "^6.1.1"
mypy = "^0.910"
types-requests = "^2.25.8"
isort = "^5.10.0"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_stackexchange"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-stackexchange = 'tap_stackexchange.tap:TapStackExchange.cli'
