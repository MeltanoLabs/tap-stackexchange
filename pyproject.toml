[tool.poetry]
name = "tap-stackexchange"
version = "0.0.1"
description = "`tap-stackexchange` is a Singer tap for StackExchange, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = [
    "ELT",
    "StackExchange",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
pyrate-limiter = "^2.10.0"
requests-cache = "==1.0.1"
singer-sdk = "^0.23.0"

[tool.poetry.group.dev.dependencies]
singer-sdk = {extras = ["testing"], version = ">=0.23.0"}

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_stackexchange"

[tool.pytest.ini_options]
addopts = "-vvv"

[[tool.mypy.overrides]]
module = [
    "ratelimit",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-stackexchange = 'tap_stackexchange.tap:TapStackExchange.cli'

[tool.ruff]
ignore = [
    "ANN101",  # missing-type-self
]
select = ["ALL"]
target-version = "py37"

[tool.ruff.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.pydocstyle]
convention = "google"
