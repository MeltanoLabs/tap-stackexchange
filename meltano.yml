version: 1
send_anonymous_usage_stats: false
project_id: 7000e515-08c0-48bd-bdb9-cc06d193b4e5
plugins:
  extractors:
  - name: tap-stackexchange
    namespace: stackexchange
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: key
      kind: password
    - name: site
      kind: string
    - name: tags
      kind: array
    - name: start_date
      kind: date_iso8601
    - name: metrics_log_level
      value: debug
    config:
      tags:
      - meltano
      - singer-io
      site: stackoverflow.com
  loaders:
  - name: target-sqlite
    config:
      database: ${MELTANO_PROJECT_ROOT}/output/${MELTANO_EXTRACT__LOAD_SCHEMA}
  - name: target-jsonl
